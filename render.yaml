services:
  - type: web
    name: stakeflow
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node server/index.js
    envVars:
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: JWT_SECRET
        value: stakeflow_prod_2026
      - key: NODE_ENV
        value: production
